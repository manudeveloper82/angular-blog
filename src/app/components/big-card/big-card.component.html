<div class="container-big-card" >
  <div class="big-card-photo" >
    <img
      src= {{photoCover}}
      alt="photo"
      height="200px"
      width="500px"
          >
  </div>
  <div class="big-card-title" >
    <h1>{{cardTitle}}</h1>
  </div>
   <div class="big-card-description" >
      <p>{{cardDescription}}</p>
      <div class="link">
        <a href={{cardLink}}>Saiba mais...</a>
      </div>
  </div>
</div>
